<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Css File -->
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <div class="card">
    <div class="card-header">
      <img src="./images/illustration-hero.svg" alt="illustration-hero">
    </div>
    <div class="card-body">
      <h1>Order Summary</h1>
      <p class="info">You can now listen millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="adicional-info">
        <img src="./images/icon-music.svg" alt="">
        <div class="price">
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>

      <button>Proceed to Payment</button>

      <a class="btn-cancel" href="#">Cancel Order</a>
    </div>
  </div>
  
</body>
</html>
